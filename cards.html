<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="shortcut icon" href="./images/high-speed-train.png" type="image/x-icon">
    <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <img src="./images/lambo.jpg" alt="lmborgini" id="i1">
                <h3>lamborghini</h3>
                <h2>price: <del>Rs.1.5cr </del> Rs. 1cr</h2>
                <h2>Rating: 4.2</h2>
                <button >add to cart</button>
            </div>
            <div class="card">
                <img src="./images/red_car.webp" alt="mercedes-benz" id="i2">
                <h3>ferrari</h3>
                <h2>Price: <del>Rs.1cr </del> 80Lacks</h2>
                <h2>Rating: 4.9</h2>
                <button>add to cart</button>
            </div>
            <div class="card">
                <img src="./images/mars.avif" alt="" id="i3">
                <h3>mercedes-benz</h3>
                <h2>price:  <del>Rs.2cr </del> 1.5cr</h2>
                <h2>Rating: 4.6</h2>
                <button> add to cart</button>
            </div>
        </section>
    </main>
</body>
</html>
